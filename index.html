<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>KK's Paint Ballz Anchor Tool</title>
    <meta name="description" content="Paint ballz anchoring tool for modding Petz.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat+Brush|Source+Code+Pro:200,300,400,500,600,700,900">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Paint Ballz Anchor Tool
            </h1>
        </header>
        <div class='input-fields'>
                <input id='base' type='text' placeholder='Base' title='Base Ball'></input>
                <input id='size' type='text' placeholder='Size' title='Size (0 – 200)'></input>
                <input id='color' type='text' placeholder='Color' title='Color (0 – 255)'></input>
                <input id='outline-color' type='text' placeholder='O. Color' title='Outline Color (0 – 255)'></input>
                <input id='fuzz' type='text' placeholder='Fuzz' title='Fuzz (0 – 7)'></input>
                <input id='outline' type='text' placeholder='Outline' title='Outline (-1 – 8)'></input>
                <input id='group' type='text' placeholder='Group' title='Group (-1 +)'></input>
                <input id='texture' type='text' placeholder='Texture' title='Texture (See LNZ Pro)'></input>
        </div>
        <main>
            <textarea id='editor' placeholder='Paste LNZ code here!'></textarea>
            <ul class="control-menu">
                <li class="control-item" onClick='clearEditor()'>
                    Clear
                </li>
                <li class="control-item" onClick='anchorAll()'>
                    Anchor
                </li>
                <li class="control-item" id='copy' onClick='copyAll()'>
                    Copy
                </li>
            </ul>
        </main>
        <footer>
            <p class='highlight'>
                Paint Ballz Anchor Tool
            </p>
            <p>
                <a href='mailto:kasualkennels@gmail.com'>Kas</a> @ 
                <a href='http://kasualkennels.petz.site/' target='_blank'>
                    Kasual Kennels
                </a>
            </p>
        </footer>
    </div>

    <script src="./index.js"></script>
</body>

</html>
